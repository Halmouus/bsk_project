<!-- Entity Modal -->
<div class="modal fade" id="entityModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="entityModalTitle">
                    <i class="fas fa-building me-2"></i>
                    <span class="title-text">Add New Entity</span>
                </h5>
                <button type="button" class="close text-white" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            
            <div class="modal-body">
                <form id="entityForm" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <input type="hidden" id="entityId">
                    
                    <!-- Name Field -->
                    <div class="form-group mb-4">
                        <label for="entityName" class="form-label">
                            <i class="fas fa-signature me-2"></i>Entity Name
                        </label>
                        <input type="text" 
                               class="form-control" 
                               id="entityName" 
                               data-validate="name"
                               required>
                        <div class="invalid-feedback"></div>
                    </div>
                    
                    <!-- ICE Code Field -->
                    <div class="form-group mb-4">
                        <label for="iceCode" class="form-label">
                            <i class="fas fa-fingerprint me-2"></i>ICE Code
                        </label>
                        <input type="text" 
                               class="form-control" 
                               id="iceCode" 
                               data-validate="iceCode"
                               required>
                        <div class="invalid-feedback"></div>
                        <small class="text-muted">
                            Must be exactly 15 digits
                        </small>
                    </div>
                    
                    <!-- Accounting Code Field -->
                    <div class="form-group mb-4">
                        <label for="accountingCode" class="form-label">
                            <i class="fas fa-calculator me-2"></i>Accounting Code
                        </label>
                        <input type="text" 
                               class="form-control" 
                               id="accountingCode" 
                               data-validate="accountingCode"
                               required>
                        <div class="invalid-feedback"></div>
                        <small class="text-muted">
                            Must start with 3 and be 5-7 digits long
                        </small>
                    </div>
                    
                    <!-- Optional Fields -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mb-4">
                                <label for="city" class="form-label">
                                    <i class="fas fa-city me-2"></i>City
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="city">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mb-4">
                                <label for="phoneNumber" class="form-label">
                                    <i class="fas fa-phone me-2"></i>Phone Number
                                </label>
                                <input type="tel" 
                                       class="form-control" 
                                       id="phoneNumber">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="modal-footer bg-light">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    <i class="fas fa-times me-2"></i>Cancel
                </button>
                <button type="button" class="btn btn-primary" id="saveEntityBtn">
                    <i class="fas fa-save me-2"></i>Save Entity
                </button>
            </div>
        </div>
    </div>
</div>
