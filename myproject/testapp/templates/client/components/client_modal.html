<!-- Client Modal -->
<div class="modal fade" id="clientModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="clientModalTitle">
                    <i class="fas fa-user-plus me-2"></i>
                    <span class="title-text"> Add New Client</span>
                </h5>
                <button type="button" class="close text-white" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            
            <div class="modal-body">
                <form id="clientForm" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <input type="hidden" id="clientId">
                    
                    <!-- Name Field -->
                    <div class="form-group mb-4">
                        <label for="clientName" class="form-label">
                            <i class="fas fa-signature me-2"></i> Client Name
                        </label>
                        <input type="text" 
                               class="form-control" 
                               id="clientName" 
                               data-validate="name"
                               required>
                        <div class="invalid-feedback"></div>
                    </div>
                    
                    <!-- Client Code Field -->
                    <div class="form-group mb-4">
                        <label for="clientCode" class="form-label">
                            <i class="fas fa-hashtag me-2"></i> Client Code
                        </label>
                        <input type="text" 
                               class="form-control" 
                               id="clientCode" 
                               data-validate="clientCode"
                               required>
                        <div class="invalid-feedback"></div>
                        <small class="text-muted">
                            Enter a unique code (5-10 digits)
                        </small>
                    </div>
                </form>
            </div>
            
            <div class="modal-footer bg-light">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    <i class="fas fa-times me-2"></i> Cancel
                </button>
                <button type="button" class="btn btn-primary" id="saveClientBtn">
                    <i class="fas fa-save me-2"></i> Save Client
                </button>
            </div>
        </div>
    </div>
</div>
