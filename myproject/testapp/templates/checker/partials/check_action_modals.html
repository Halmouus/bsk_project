<!-- templates/checker/partials/check_action_modals.html -->
<div class="modal fade" id="rejectionModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Reject Check</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Reason</label>
                    <select class="form-control" id="rejectionReason">
                        {% for value, label in rejection_reasons %}
                            <option value="{{ value }}">{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label>Additional Notes</label>
                    <textarea class="form-control" id="rejectionNote" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmReject">Reject Check</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="replacementModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Replace Check</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="alert alert-info">
                    <strong>Original Check:</strong> <span id="originalRef"></span>
                </div>
                <div class="form-group">
                    <label>Amount</label>
                    <input type="number" class="form-control" id="newAmount" step="0.01">
                </div>
                <div class="form-group">
                    <label>Payment Due</label>
                    <input type="date" class="form-control" id="newPaymentDue">
                </div>
                <div class="form-group">
                    <label>Notes</label>
                    <textarea class="form-control" id="newNotes" rows="2"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="confirmReplace">Create Replacement</button>
            </div>
        </div>
    </div>
</div>
