{% extends 'base.html' %}

{% block title %}Supplier Form{% endblock %}

{% block content %}
<h1>{{ view.object.pk|default:'Add New Supplier' }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'supplier-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
